    <script>
        // Define the API URL globally - Render automatically sets environment variables
        // We use || for local development fallback
        // Use a placeholder that Flask/Render will replace, OR use the actual Render URL directly for simplicity
         window.API_URL = "{{ API_BASE_URL }}"; // Option 1: Replaced by backend (requires unified service)

    </script>
     <style>
        /* Simple CSS for loading state */
        #loading-indicator {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .spinner-border { color: #FF7043; } /* Use brand color */
    </style>
</head>

    <!-- Loading Indicator -->
     <div id="loading-indicator">
        <div class="spinner-border" role="status">

    <!-- Main Vue App Container -->
    <div id="app"></div>

    -->

    <!-- Core Utilities -->
