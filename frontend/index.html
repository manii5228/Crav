    <style>
        #loadingIndicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 4rem;
            height: 4rem;
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #FF7043; /* Brand color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #app { display: none; }
    </style>
</head>
<body>

    <div id="loadingIndicator">
